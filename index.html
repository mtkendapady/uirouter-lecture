<!DOCTYPE html>
<html ng-app="Starship" lang="en">

<head>
    <meta charset="UTF-8">
    <title>AngularJS V - UI-Router</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://opensource.keycdn.com/fontawesome/4.6.3/font-awesome.min.css" integrity="sha384-Wrgq82RsEean5tP3NK3zWAemiNEXofJsTwTyHmNb/iL3dP/sZJ4+7sOld1uqYJtE" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body ng-controller="homeCtrl">

    <!-- start nav -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img class="logo" src="./img/star_wars_logo.png">
                </a>
            </div>
        </div>
    </nav>
    <!-- end nav -->

    <!-- start main -->
    <main class="wrapper">
        <div class="container">
            <div class="row">
              <div class="col-lg-10 col-md-8">
                <div class="characters" id="top">
                    <ul class="character-list">
                        <li ng-repeat="person in people">
                            <div class="character">
                                <h3>Name: {{ person.name }}</h3>
                                <p>Gender: {{ person.gender }}</p>
                                <p>Hair Color:{{ person.hair_color }}</p>
                                <p>Eye Color: {{ person.eye_color }}</p>
                                <button class="btn btn-primary" ng-click="getStarships( person.starships )">
                                    Get {{ person.starships.length }} starships.
                                </button>
                            </div>
                            <hr />
                        </li>
                        <button ng-click="getNextPage()" class="btn btn-success pull-right">Next Page</button>
                    </ul>
                  </div>
                </div>
            </div>
            <div class="row">
                <div class="starships">
                    <ul class="ship-list">
                        <li ng-repeat="ship in starships">
                            <div class="ship">
                                <h3>Name: {{ ship.name }}</h3>
                                <h4>Manufacturer: {{ ship.manufacturer }}</h4>
                                <p>Cost: {{ ship.cost_in_credits }}</p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <!-- end main -->

    <!-- start footer -->
    <footer class="navbar navbar-inverse navbar-fixed-bottom">
        <div class="container">
            <div class="row">
                <div class="navbar-text col-md-6 col-sm-6 pull-right">
                    <i class="fa fa-code fa-lg"></i> with <i class="fa fa-heart fa-lg"></i> by <b><a href="https://github.com/McKmillions">Zach McKimmins</a></b>
                </div>
            </div>
        </div>
    </footer>
    <!-- end footer -->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <script src="src/app.js"></script>
    <script src="src/homeCtrl.js"></script>
    <script src="src/starshipService.js"></script>
</body>

</html>
